        </div>
      <!-- Global Container -->
<div id="global-div">
      <!-- Nav Container-->
  <div id="navigation">
    <div class="img-center" >
      <img  src="inc/img/logo.png" width="50">
    </div>
          <nav role="navigation">
            <div id="menuToggle">
              <input type="checkbox" />


              <span></span>
              <span></span>
              <span></span>

            <ul id="menu">
              <p id="nav-text">Your <br>best<br> weather<br> app</p>

      <div id="main-page">
        <form id="city-form">
        <div id="search-container">
          <label id="label-city" for="city-name">Type the city here...</label>
          <br>
          <input type="text" id="city-name" placeholder="Type your city..." autocomplete="off">
          <button type="submit" id="submit-city"><img src="inc/img/search.png" id="img-button"></button>
          <br><br>
        </div>
        <div id="geolocation-container">
          <label id="label-location" for="city-name">or give us your location</label>
          <br>
          <br>
          <button class="js-geolocation"><img id="loclogo" src="inc/img/location.png">access location</button>
          <div id="loading-location">Calculating your location</div>
        </div>
        </form>
      </div>
      <div id="result-container">
          <div id="first-box">
            <div id="main-city"><span id="today">TODAY</span></div>
            <div id="main-image"></div>
            <div id="main-grade"></div>
          </div>
          <div id="forecast-box">
              <div id="div-1"></div>
              <div id="div-2"></div>
              <div id="div-3"></div>
              <div id="div-4"></div>
              <div id="div-5"></div>
